<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="https://sacda.ca/favicon-32x32.png" />
	<link rel="manifest" href="/exhibits/sacmbc/manifest.json" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#F99D2A" />

	<!-- Preconnect to external origins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>

	<!-- Preload critical resources -->
	<link rel="preload" href="/exhibits/sacmbc/UFV_SASI_logo.png" as="image" type="image/png" fetchpriority="high">

	<!-- Font loading with font-display: swap -->
	<link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
		rel="stylesheet">

	<!-- FontAwesome with crossorigin -->
	<script src="https://kit.fontawesome.com/30f055fc02.js" crossorigin="anonymous"></script>

	<!-- Security headers via meta tags -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff">
	<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
